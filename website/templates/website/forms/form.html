{% load staticfiles %}

{% block content %}

<h1>{{ title }} {{season}}</h1>

{% if form_text %}
  {{ form_text | safe }}
{% endif %}

<form action="{{ action }}" method="post">
  {% csrf_token %}

  {% for field in form %}
      <div class="field-wrapper">
        <div>
          {{ field.label }}
        </div>
        <p class="help">{{ field.help_text|safe }}</p>
        {{ field }}
        <p class="form-error">
        {{ field.errors }}
        </p>
    </div>
  {% endfor %}
  <button class="btn" type="submit">Submit</button>
</form>

{% endblock %}
