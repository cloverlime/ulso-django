{% extends 'website/organisms/base.html' %}

{% block content %}

<h1>Success</h1>

<h2>Message Framework Stuff</h2>

{% if messages %}
<div class="messages">
    {% for message in messages %}
    <p>{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
    {% endfor %}
</div>
{% endif %}

{% endblock %}
