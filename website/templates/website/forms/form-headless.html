{% load staticfiles %}

{% block content %}

<h1>{{ title }}</h1>

{# Form text {{ form.text | safe }} #}

<form action="{{ action }}" method="post">
  {% csrf_token %}
  {% for field in form %}
      <div class="field-wrapper">
          {{ field.errors }}
          {{ field.label }}
          <div class="form-field">
            {{ field }}
          </div>
          {% if field.help_text %}
          <p class="help">{{ field.help_text|safe }}</p>
          {% endif %}
      </div>
  {% endfor %}

  <button class="btn" type="submit">Submit</button>
</form>

{% endblock %}
