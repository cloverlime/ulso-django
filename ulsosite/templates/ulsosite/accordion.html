{% extends 'ulsosite/base.html' %}
{% load staticfiles %}

{% block content %}

<h1>{{ page.title }}</h1>

{{ page.body | safe }}

{# TODO sort out image paths in the CMS!!!!!#}

<section>
<div id="accordion" role="tablist" aria-multiselectable="true">

{% for card in accordion %}

  <div class="card">
    <div class="card-header" role="tab" id="{{ card.id }}">
      <h2><a data-toggle="collapse"
             data-target="#{{ card.id }}-text"
             href="#{{ card.id }}-text"
             aria-expanded="true"
             aria-controls="{{ card.id }}-text">
             {{ card.heading }}
             <span class="caret"></span></a></h2>
    </div>
    <div id="{{ card.id }}-text" class="collapse show" role="tabpanel" aria-labelledby="{{ card.id }}">
      <div class="card-block">

        {{ card.body | safe }}

      </div>
    </div>
  </div>
{% endfor %}

</div>
</section>

{% endblock %}
